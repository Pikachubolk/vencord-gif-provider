name: Build & Validate Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Checkout Vencord
        uses: actions/checkout@v4
        with:
          repository: Vendicated/Vencord
          path: vencord

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vencord dependencies
        working-directory: vencord
        run: pnpm install --no-frozen-lockfile

      - name: Copy plugin to userplugins
        run: |
          mkdir -p vencord/src/userplugins/GifProvider
          cp plugin/index.ts vencord/src/userplugins/GifProvider/

      - name: Build Vencord with plugin
        working-directory: vencord
        run: pnpm build
        
      - name: Validate build success
        run: |
          if [ -d "vencord/dist" ]; then
            echo "✅ Build successful! Plugin compiles correctly with Vencord."
          else
            echo "❌ Build failed!"
            exit 1
          fi

      - name: Create plugin package
        run: |
          mkdir -p artifact/GifProvider
          cp plugin/index.ts artifact/GifProvider/
          cp plugin/README.md artifact/
          echo "Place the GifProvider folder in your Vencord src/userplugins/ directory" > artifact/INSTALL.txt
          cd artifact && zip -r ../GifProvider-plugin.zip .

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: GifProvider-plugin
          path: |
            artifact/GifProvider/
            artifact/README.md
            artifact/INSTALL.txt

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: GifProvider-plugin-zip
          path: GifProvider-plugin.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: GifProvider-plugin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
