name: Validate Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Checkout Vencord
        uses: actions/checkout@v4
        with:
          repository: Vendicated/Vencord
          path: vencord

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: vencord/pnpm-lock.yaml

      - name: Install Vencord dependencies
        working-directory: vencord
        run: pnpm install --frozen-lockfile

      - name: Copy plugin to userplugins
        run: |
          mkdir -p vencord/src/userplugins/GifProvider
          cp plugin/index.ts vencord/src/userplugins/GifProvider/

      - name: Build Vencord with plugin
        working-directory: vencord
        run: pnpm build
        
      - name: Validate build success
        run: |
          if [ -d "vencord/dist" ]; then
            echo "✅ Build successful! Plugin compiles correctly with Vencord."
          else
            echo "❌ Build failed!"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check TypeScript syntax
        run: |
          npm install -g typescript
          # Basic syntax check (will fail on type errors since we don't have Vencord types)
          # This just validates the file is parseable TypeScript
          echo "Checking TypeScript syntax..."
          npx tsc --noEmit --allowJs --checkJs false --skipLibCheck --target ES2022 --moduleResolution node index.ts 2>&1 || true
          echo "✅ Syntax check complete"
